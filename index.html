          </svg></a>
        <h1 class="menu__title">Dashboard<span class="menu__version">v.01</span></h1>

          </svg>
        </button>
      </div>
      <nav class="navigation">
        <ul class="navigation__list">
          <li><a class="navigation__link navigation__home" href="index.html" aria-label="Dashboard">
              <svg class="navigation__icon-stroke svg-key-square-dims" width="24px" height="24px">
                <use xlink:href="./images/sprite.svg#key-square"></use>
              </svg><span>Dashboard</span></a></li>
          <li><a class="navigation__link navigation__product" href="productPage.html" aria-label="Product">

          <li><a class="navigation__link navigation__customers" href="customersPage.html" aria-label="Customers">

          <li><a class="navigation__link navigation__income" href="incomePage.html" aria-label="Income">

          <li><a class="navigation__link navigation__promote" href="promotePage.html" aria-label="Promote">

              </svg><span>Promote</span></a></li>
          <li><a class="navigation__link navigation__help" href="helpPage.html" aria-label="Help">

              </svg><span>Help</span></a></li>

          </svg>
          <svg class="svg-close-dims header__icon" width="40px" height="40px">
            <use xlink:href="./images/sprite.svg#close"></use>
          </svg>
        </button>
